<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form  class="row mt-3 " id="my_form" autocomplete="off">
            <div class="col-12 col-md-4">
                <input type="text" class="form-control" placeholder="enter your name" name="userName" >
                <p class="text-danger my-3"></p>
            </div>
            <div class="col-12 col-md-4">
                <input type="email" class="form-control" placeholder="enter your email" name="userEmail">
                <p class="text-danger my-3"></p>

            </div>
            <div class="col-12 col-md-4">
                <input type="password" class="form-control" placeholder="enter your password" name="userPassword">
                <p class="text-danger my-3"></p>

            </div>
            <div class="col-12">
                <button class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>



    <script src="js/script.js"></script>
</body>
</html>
